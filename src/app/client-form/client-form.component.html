<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" [(ngModel)]="client.firstName"
               class="form-control"
               id="fname"
               name="name"
               placeholder="Enter your name"
               required #firstName="ngModel">
      </div>
      <div [hidden]="!firstName.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" [(ngModel)]="client.lastName"
               class="form-control"
               id="lname"
               name="name"
               placeholder="Enter your name"
               required #lastName="ngModel">
      </div>
      <div [hidden]="!lastName.pristine" class="alert alert-danger">Name is required</div>


      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="client.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email address"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>

      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Register
      </button>
    </form>
  </div>
</div>
