<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #clientPage="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input #email="ngModel" required type="text" [(ngModel)]="log.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email">
        <div class="alert alert-danger" [hidden]="email.valid || email.pristine">Email is required</div>
      </div>


      <div class="form-group">
        <label for="password">Password:</label>
        <input #password="ngModel" required type="text" [(ngModel)]="log.password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter your password">
        <div class="alert alert-danger" [hidden]="password.valid || password.pristine">Password is required</div>
      </div>
      <button type="submit" [disabled]="!clientPage.form.valid" class="btn btn-info"
              onclick="(document.getElementById('clientlogin').style.display='none'),
              (document.getElementById('clientregistration').style.display='none'),
              (document.getElementById('masterlogin').style.display='none'),
              (document.getElementById('masterregistration').style.display='none')"



      >Log in
      </button>

      <div  class="alert alert-danger" [hidden]="isClientFound">
          Client is not found! Please check your email and password! If you don't have an account, please
        <button class="btn btn-light" (click)="gotoRegistrationPage()">Register</button>

      </div>
    </form>
  </div>
</div>
