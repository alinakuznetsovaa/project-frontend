<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #masterForm="ngForm">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" [(ngModel)]="master.firstName"
               class="form-control"
               id="fname"
               name="name"
               placeholder="Enter your name"
               required #firstName="ngModel">
      </div>
      <div [hidden]="!firstName.pristine" class="alert alert-danger">First Name is required</div>

      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" [(ngModel)]="master.lastName"
               class="form-control"
               id="lname"
               name="name"
               placeholder="Enter your name"
               required #lastName="ngModel">
      </div>
      <div [hidden]="!lastName.pristine" class="alert alert-danger">Last Name is required</div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="master.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" [(ngModel)]="master.address"
               class="form-control"
               id="address"
               name="address"
               placeholder="Enter your address"
               required #address="ngModel">
        <div [hidden]="!address.pristine" class="alert alert-danger">Address is required</div>
      </div>

      <button type="submit" [disabled]="!masterForm.form.valid"
              class="btn btn-info">Register
      </button>
    </form>
  </div>
</div>
