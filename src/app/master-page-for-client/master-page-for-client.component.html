<div class="container" id="main-container">
  <div class="main-body">

    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle"
                   width="150">
              <div class="mt-3">
                <p class="text-muted font-size-sm">Your Login: {{master?.id}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">First Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{master?.firstName}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Last Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{master?.lastName}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{master?.email}}
              </div>
            </div>

            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Address</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{master?.address}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div *ngFor="let fav of faves" class="col-md-6 col-xl-3">
        <div class="card m-b-30">
          <div class="card-body row">

            <div class="col-6 card-title align-self-center mb-0">

              <h5>Favour: {{fav?.favourTitle}}</h5>
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Category: {{fav?.categoryTitle}}</li>

            <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{fav?.time}} min</li>
          </ul>
          <div class="card-body">
            <div class="float-right btn-group btn-group-sm">
              <a class="btn btn-light" (click)="gotoFavour(fav.categoryId ,fav.favourId)"> Subscribe </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
