<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" style="color:white;"></a>
  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" (click)="gotoCategoriesList()">Go back <span
          class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
<div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let fav of favs" class="col-md-6 col-xl-3">
      <li class="card m-b-30">
        <div class="card-body row">

          <div class="col-6 card-title align-self-center">
            <h5>Favour: {{fav?.favourTitle}}</h5>

          </div>

        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Category: {{fav?.categoryTitle}}
          </li>
          <li class="list-group-item"><i
            class="fa fa-phone float-right"></i>Master: {{fav?.masterFirstName}} {{fav?.masterLastName}} </li>
          <li class="list-group-item"><i class="fa fa-phone float-right"></i>Address: {{fav?.address}}</li>

          <li class="list-group-item"><i class="fa fa-phone float-right"></i>Time: {{fav?.time}} min</li>
          <li class="list-group-item"><i class="fa fa-phone float-right"></i>Price: {{fav?.price}} rub</li>
          <li class="list-group-item"><i class="fa fa-phone float-right"></i>
            <a class="btn btn-light" (click)="gotoCreateRecord(fav.favourId, fav.masterId)"> Subscribe </a>
          </li>

        </ul>

    </div>
  </div>
</div>
